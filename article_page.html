<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<title>Blog</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="index.html">Brain Attack
			<img src="img/book.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>



		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="index.html">Home</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="articles.html">Articoli</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="postRow">
		<div class="container">
			<div class="articleContainer">
				<h3 class="article articleTitle"></h3>
				<h4 class="article articleSubtitle"></h4>
				<div class="divArticle">
					<img src="" class="img-thumbnail">
					<p class="article articleBody"></p>
				</div>
				<footer class="footer shadow-sm p-3 mb-5 bg-dark rounded articleData">
					<p>Articolo a cura di: <strong class="articleAuthor"></strong></p>
					<p>Pubblicato in data: <strong class="articleDate"></strong></p>
					<p>Tag: <strong class="articleTag"></strong></p>
				</footer>

			</div>


			<p class="commentsSection">Comments section</p>


			<div class="shadow-sm p-3 mb-5 bg-white rounded">
				<div class="row">
					<div class="col-md-6">
						<p class="commentAuthor"></p>
						<p class="commentBody"></p>
						<p class="commentDate"></p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer>
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script>
		$(document).ready(function () {
			$("#button").click(function () {
				var comment = $("#comment").val();
				$("#p").html(comment);
			});
		});		
	</script>
	<script src="app/models/Post.js"></script>
	<!--<script src="js/main.js"></script>-->
	<!--<script src="controllers/PostController.js"></script>-->
	<script src="app/services/restController.js"></script>
	<script src="app/controllers/article_page.js"></script>
	<script src="app/js/main2.js"></script>
</body>

</html>
